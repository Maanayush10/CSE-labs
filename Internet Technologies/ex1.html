<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 10px;
        }

        body {
            background-color: aqua;
        }

        .ckbx {
            margin-left: 30px;
        }
    </style>
    <title>Exercise 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
</head>

<body>
    <center>
        <h1>Student Biodata</h1>
    </center>
    <div class="container">
        Student :
        <input type="text" name="" id="txt-student">
        Roll :
        <input type="text" name="" id="txt-roll">

        <br>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3</label>
        </div>
        <br>
        <br>
        <input type="checkbox" name="chk-box" id="cb1" class="ckbx"><label for="cb1">Property 1</label>
        <input type="checkbox" name="chk-box" id="cb2" class="ckbx"><label for="cb2">Property 2</label>
        <input type="checkbox" name="chk-box" id="cb3" class="ckbx"><label for="cb3">Property 3</label>
    </div>
    <table class="table table-dark table-striped">
        <tr>
            <td>
                Student Name
            </td>
            <td>
                Roll
            </td>
        </tr>
        <tr>
            <td>
                Ayushman
            </td>
            <td>
                26
            </td>
        </tr>
        <tr>
            <td>
                Mahesh
            </td>
            <td>
                69
            </td>
        </tr>
    </table>
</body>

</html>
